<div class="members-container">
	<div class="members-wrapper">
		<div class="text-center">
			<h2 class="page-title"> ¿Quiénes somos? </h2>
		</div>
		<ul class="flex-container text-center flex-container-organizers list">
			{#each organizers as member (member.id)}
			<MemberItem name="{member.name}" role="organizer" photo="{member.photo ? member.photo.photo_link : undefined}" />
      {/each}
		</ul>
		<ul class="flex-container text-center flex-container-members list">
			{#each regularMembers as member (member.id)}
			<MemberItem name="{member.name}" role="member" photo="{member.photo ? member.photo.photo_link : undefined}" /> {/each}
		</ul>
	</div>
</div>

<script>
  export default {
    components: {
      MemberItem: "./MemberItem.html"
    },
    computed: {
      organizers: ({ members }) =>
        members.filter(member => typeof member.group_profile.role !== "undefined"),
      regularMembers: ({ members }) =>
        members.filter(member => typeof member.group_profile.role == "undefined")
    }
  };
</script>
